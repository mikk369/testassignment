<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="messageContainer"></div>

<main class="main">
    <a class="custom-button" href="https://veebmik.ee/teenused/" id="myButton">
        <span class="button-content-wrapper">
            <span class="button-text">Tutvu teenustega</span>
        </span>
    </a>
</main>


<script>
    // SHOWING MESSAGE AS ALERT 
    // document.getElementById('myButton').addEventListener('click', function(event) {
    //     event.preventDefault(); // Prevent the default action of the button (navigation)
    //     alert('Success');
    // });


    document.getElementById('myButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default action of the button (navigation)
       
        //Create new message alert
        const messageElement = document.createElement('div');
        messageElement.className = 'success-message';
        messageElement.innerText = 'Success';

        //Add the message element to the message container
        const messageContainer = document.getElementById('messageContainer');
        messageContainer.innerHTML = ''; //Clear any previous messages
        messageContainer.appendChild(messageElement);

        setTimeout(() => {
            messageElement.classList.add('remove-message')
        }, 2000);
    });
</script>

</body>
</html>
